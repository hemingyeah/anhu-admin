<!-- 反馈意见管理 -->
<div class="photo-test notice">
    <div class="content-top">
        反馈意见管理
    </div>
    <div class="search-box row">
        <div class="col-md-4">
            <div class="form-group">
                <label>问题ID</label>
                <input type="text" class="form-control" placeholder="问题ID" ng-model="query.id">
            </div>
            <div class="form-group">
                <label>状态</label>
                <ui-select ng-model="selected.workTopicStatus" theme="bootstrap">
                    <ui-select-match>
                        <span ng-bind="$select.selected.Name"></span>
                    </ui-select-match>
                    <ui-select-choices repeat="status in workTopicStatus track by status.Id">
                        <span ng-bind="status.Name"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label>问题标题</label>
                <input type="text" class="form-control" placeholder="问题标题" ng-model="query.workTopicTitle">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">提交时间</label>
                <div class="">
                    <div class="cus-col cus-col-1">
                        <adm-dtp ng-model='query.createBeginTime' full-data="date11_detail" maxdate="{{date12_detail.unix}}"></adm-dtp>
                    </div>
                    <div class="cus-col cus-col-2">
                        ~
                    </div>
                    <div class="cus-col cus-col-3">
                        <adm-dtp ng-model='query.createEndTime' full-data="date11_detail" maxdate="{{date12_detail.unix}}"></adm-dtp>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="exampleInputEmail1">类型</label>
                <ui-select ng-model="selected.workTopic" theme="bootstrap">
                    <ui-select-match>
                        <span ng-bind="$select.selected.Name"></span>
                    </ui-select-match>
                    <ui-select-choices repeat="workTopic in workTopics track by workTopic.Id">
                        <span ng-bind="workTopic.Name"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
            <div class="form-group">
                <label>处理人</label>
                <input type="text" class="form-control" placeholder="处理人" ng-model="query.employeeName">
            </div>
        </div>
        <div>
        	<button class="btn btn-ww width-60 pull-right" ng-click="event.search()">查询</button>
            <button class="btn btn-default width-60 pull-right mgr-right20" ng-click="event.clear()">清空</button>
        </div>
    </div>
    <div class="content-center">
        <cus-button></cus-button>
        <cus-grid grid-config="gridOptions" edit="false"></cus-grid>
    </div>
</div>
