<!-- 客户信息管理 -->
<div class="photo-test information">
    <div class="content-center">
        <div class="search-box row">
            <form class="form-validation form-horizontal">
                <div class="col-md-3">
                    <cus-text label="用户编号" colspan="4" ngmodel="query.userName"></cus-text>
                </div>
                <div class="col-md-3">
                    <cus-text label="用户昵称" colspan="4" ngmodel="query.no"></cus-text>
                </div>
                <div class="col-md-3">
                    <cus-form label="角色名称" colspan="4">
                        <ui-select ng-model="query.role" theme="bootstrap">
                            <ui-select-match>
                                <span ng-bind="$select.selected.Name"></span>
                            </ui-select-match>
                            <ui-select-choices repeat="role in roles track by $index">
                                <span ng-bind="role.Name"></span>
                            </ui-select-choices>
                        </ui-select>
                    </cus-form>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-ww width-60 pull-right" ng-click="event.search()">查询</button>
                </div>
            </form>
        </div>
        <cus-button></cus-button>
        <cus-grid grid-config="gridOptions"></cus-grid>
    </div>
</div>
