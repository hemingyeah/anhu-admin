<!-- 用户编辑设置 -->
<div class="photo-test account">
    <div class="content-top">
        用户编辑
    </div>
    <div class="content-center">
        <div class="search-box">
            <form name="form" class="form-validation form-horizontal account">
                <cus-text label="注册账号 :" colspan="2" ngmodel="model.No" ngdisabled="true"></cus-text>
                <!-- <cus-text label="注册时间 :" colspan="2" ngmodel="model.RegTime | date: 'yyyy-MM-dd HH:mm:ss'" ngdisabled="true"></cus-text> -->
                <cus-form label="注册时间 :" colspan="2" class="regTimeHeight">
                    <span>{{model.RegTime | date: 'yyyy-MM-dd HH:mm:ss'}}</span>
                </cus-form>
                <cus-text label="账号名称 :" colspan="2" ngmodel="model.Name" placeholder="账号名称"></cus-text>
                <cus-form label="账号属性 :" colspan="2">
                    <div class="radio">
                        <label class="i-checks i-checks-sm">
                            <input type="radio" ng-model="model.IsPersonal" ng-value="true"><i></i> 个人
                        </label>
                        <label class="i-checks i-checks-sm">
                            <input type="radio" ng-model="model.IsPersonal" ng-value="false"><i></i> 企业
                        </label>
                    </div>
                </cus-form>
                <cus-text label="真实姓名 :" colspan="2" ngmodel="model.Nickname" placeholder="真实姓名"></cus-text>
                <cus-form label="手机号码 :" colspan="2" placeholder="手机号码">
                    <div class="pd6-12">
                        <span ng-bind="model.Mobile"></span>
                        <a ng-show="!model.Mobile" ng-click="event.modifyMobile()">未绑定</a>
                        <a ng-show="model.Mobile" ng-click="event.modifyMobile()">修改</a>
                    </div>
                </cus-form>
                <cus-form label="电子邮箱 :" colspan="2" placeholder="电子邮箱">
                    <div class="row">
                        <div class="col-md-10">
                            <input type="text" class="form-control" ng-model="model.Email">
                        </div>
                        <div class="col-md-2 pd6-12" ng-show="!model.initModel">
                            <a href="" ng-click="event.modifyEmail()">立即绑定</a>
                        </div>
                    </div>
                </cus-form>
                <!-- <cus-text label="电子邮箱 :" colspan="2" ngmodel="model.Email"></cus-text> -->
                <cus-form label="所在地 :">
                    <div class="row">
                        <div class="col-md-4">
                            <ui-select ng-model="selected.province" theme="bootstrap">
                                <ui-select-match placeholder="选择省">
                                    <span ng-bind="$select.selected.name"></span>
                                </ui-select-match>
                                <ui-select-choices repeat="province in provinces | propsFilter: $select.search">
                                    <span ng-bind="province.name"></span>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                        <div class="col-md-4">
                            <ui-select ng-model="selected.city" theme="bootstrap">
                                <ui-select-match placeholder="选择市">
                                    <span ng-bind="$select.selected.name"></span>
                                </ui-select-match>
                                <ui-select-choices repeat="city in citys | propsFilter: $select.search">
                                    <span ng-bind="city.name"></span>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                        <div class="col-md-4">
                            <ui-select ng-model="selected.area" theme="bootstrap">
                                <ui-select-match placeholder="选择区">
                                    <span ng-bind="$select.selected.name"></span>
                                </ui-select-match>
                                <ui-select-choices repeat="area in areas | propsFilter: $select.search">
                                    <span ng-bind="area.name"></span>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>
                </cus-form>
                <cus-text label="详细地址 :" colspan="2" ngmodel="model.Address" placvegholder="详细地址"></cus-text>
                <cus-text label="公司名称 :" colspan="2" ngmodel="model.Company" placeholder="请输入公司名称"></cus-text>
                <cus-form label="行业类别 :">
                    <ui-select ng-model="selected.industry" theme="bootstrap">
                        <ui-select-match placeholder="选择行业">
                            <span ng-bind="$select.selected.Name"></span>
                        </ui-select-match>
                        <ui-select-choices repeat="industry in industries | propsFilter: $select.search">
                            <span ng-bind="industry.Name"></span>
                        </ui-select-choices>
                    </ui-select>
                </cus-form>
                <cus-form label="经营范围 :">
                    <textarea class="form-control" ng-model="model.BusinessName"></textarea>
                </cus-form>
                <cus-form label="角色名称 :" colspan="2">
                    <ui-select ng-model="selected.role" theme="bootstrap">
                        <ui-select-match>
                            <span ng-bind="$select.selected.Name"></span>
                        </ui-select-match>
                        <ui-select-choices repeat="role in roles track by $index">
                            <span ng-bind="role.Name"></span>
                        </ui-select-choices>
                    </ui-select>
                </cus-form>
            </form>
            <button class="btn m-b-xs btn-default" style="min-width:90px;" ng-click="event.close()">取消</button>
            <button class="btn m-b-xs btn-info" style="min-width:90px;" ng-click="event.save()">保存</button>
        </div>
    </div>
</div>
