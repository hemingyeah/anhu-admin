<cus-panel dialog>
    <phead>添加问题类型</phead>
    <pbody>
        <form name="form" class="form-validation form-horizontal">
            <cus-text label="问题名称" colspan="2" ngmodel="model.name"></cus-text>
        </form>
    </pbody>
    <pfoot>
        <button class="btn m-b-xs btn-info" style="min-width:90px;" ng-click="event.save()">保存</button>
        <button class="btn m-b-xs btn-default" style="min-width:90px;" ng-click="event.close()">关闭</button>
    </pfoot>
</cus-panel>
